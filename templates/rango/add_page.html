<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Page | Rango</title>
</head>
<body>

<header>
    <h1>Page Creation: {{ category.name }}</h1>
</header>

<section>
    <form id="page-creation-form" method="post" action="{% url 'rango:add_page' category.slug %}">
        {% csrf_token %}
        {% for hidden_field in form.hidden_fields %}
            {{ hidden_field }}
        {% endfor %}
        {% for field in form %}
            <div class="field-wrapper">
                {{ field.errors.as_ul }}
                {{ field }}
                <span class="help">{{ field.help_text }}</span>
            </div>
        {% endfor %}
        <button type="submit">Create Page</button>
    </form>
</section>

</body>
</html>
